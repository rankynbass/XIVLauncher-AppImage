# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: /home/rankyn/projects/XIVLauncher-AppImage/AppDir
  app_info:
    id: dev.rankyn.xivlauncher
    name: XIVLauncher-RB
    icon: xivlauncher
    version: latest
    exec: opt/xivlauncher-core/XIVLauncher.Core
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal universe
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates universe
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security multiverse
    - sourceline: deb [arch=amd64,arm64,armhf] https://packages.microsoft.com/ubuntu/20.04/prod
        focal main
    include:
    - libc6:amd64
    - libsdl2-2.0-0:amd64
    - libsecret-common:amd64
    - libdecoration0:amd64
    - alsa-topology-conf
    - alsa-ucm-conf
    - libasound2:amd64
    - libasound2-data
    - libasyncns0:amd64
    - libflac8:amd64
    - libogg0:amd64
    - libpulse0:amd64
    - libsndfile1:amd64
    - libvorbis0a:amd64
    - libvorbisenc2:amd64
    - libwayland-cursor0:amd64
    - libwayland-egl1:amd64
    - libwrap0:amd64
    - libxkbcommon0:amd64
    - libxss1:amd64
    - libaria2-0:amd64
    - libc-ares2:amd64
    - libssh2-1:amd64
    - aria2
    - x11-common
    - xkb-data
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
